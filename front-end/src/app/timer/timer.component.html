<div class="vertical">
  <div class="timer">
    <a
      id="theirTimer"
      #theirTimer
      [ngClass]="{
        ticking: timerService.theyTicking()
      }"
      class="monospace time"
      >05:00</a
    >
    <a
      id="ourTimer"
      #ourTimer
      [ngClass]="{
        ticking: timerService.weTicking()
      }"
      class="monospace time"
      >05:00</a
    >
  </div>
</div>
