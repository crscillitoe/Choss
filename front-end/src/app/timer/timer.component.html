<div class="center-both">
  <div class="timer">
    <a
      #theirTimer
      [ngClass]="{
        ticking: timerService.theyTicking()
      }"
      class="monospace time"
      >05:00</a
    >
    <a
      #ourTimer
      [ngClass]="{
        ticking: timerService.weTicking()
      }"
      class="monospace time"
      >05:00</a
    >
  </div>
</div>
