<div class="games">
  <div class="card" *ngFor="let gameMode of gameModeDescriptions">
    <h2 class="name">
      {{ gameMode.displayName }}
    </h2>
    <div class="description">
      {{ gameMode.description }}
    </div>
    <div class="buttons">
      <button
        mat-raised-button
        color="primary"
        (click)="setGamemode(gameMode.id); newGame()"
      >
        Play
      </button>
    </div>
  </div>
</div>
