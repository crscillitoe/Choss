<div class="games">
  <div class="card-container grow" *ngFor="let gameMode of gameModeDescriptions">
    <img class="card-image" src="https://i.imgur.com/b4Zv4fL.png" />
    <div class="card">
      <!-- Hack: Write the displayName in the div so that the text is not darkened on hover -->
      <span class="overlay">
        <h2 class="name">
          {{ gameMode.displayName }}
        </h2>
      </span>
      <h2 class="name">
        {{ gameMode.displayName }}
      </h2>
    </div>
  </div>
</div>
