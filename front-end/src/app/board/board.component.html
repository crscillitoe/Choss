<div
  class="horizontal-center-game"
  (click)="selectedPiece = null; pieceMoves = []"
>
  <div class="vertical-center-game">
    <div class="board-and-timer">
      <div class="fake-timer timer-width"></div>
      <div
        class="vertical-center-game"
        [ngClass]="{
          'our-turn': isOurTurn(),
          'their-turn': isTheirTurn(),
          'we-win': weWin(),
          'they-win': theyWin()
        }"
      >
        <div class="chess-game" *ngIf="Board">
          <ng-container *ngIf="rows">
            <ng-container *ngIf="playerService.getPlayerTeam() === 0">
              <div *ngFor="let row of rows; let y = index" class="chess-row">
                <div
                  mwlDroppable
                  (drop)="placePiece(x + 1, y + 1)"
                  [style.background]="getColor(x + 1, y + 1)"
                  *ngFor="let row of rows; let x = index"
                  class="chess-tile"
                >
                  <img
                    mwlDraggable
                    (dragStart)="selectPiece(x + 1, y + 1)"
                    [src]="tileService.getSVG(x + 1, y + 1)"
                    class="chess-image"
                  />
                </div>
              </div>
            </ng-container>
            <ng-container *ngIf="playerService.getPlayerTeam() === 1">
              <div *ngFor="let row of rows; let y = index" class="chess-row">
                <div
                  mwlDroppable
                  (drop)="placePiece(Board.Width - x, Board.Height - y)"
                  [style.background]="
                    getColor(Board.Width - x, Board.Height - y)
                  "
                  *ngFor="let row of rows; let x = index"
                  class="chess-tile"
                >
                  <img
                    mwlDraggable
                    (dragStart)="selectPiece(Board.Width - x, Board.Height - y)"
                    [src]="
                      tileService.getSVG(Board.Width - x, Board.Height - y)
                    "
                    class="chess-image"
                  />
                </div>
              </div>
            </ng-container>
          </ng-container>
        </div>
      </div>

      <div class="timer timer-width">
        <a id="theirtimer" class="monospace time">10:00</a>
        <a id="ourtimer" class="monospace time">10:00</a>
      </div>
    </div>
    <mat-spinner *ngIf="!Board"></mat-spinner>
  </div>
</div>
