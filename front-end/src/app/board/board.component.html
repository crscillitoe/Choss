<div class="horizontal-center-game">
  <div class="vertical-center-game">
    <div class="chess-game">
      <div *ngFor="let row of rows; let x = index" class="chess-row">
        <div
          [style.background]="getColor(x + 1, y + 1)"
          *ngFor="let col of columns; let y = index"
          class="chess-tile"
        >
          <img
            (click)="selectPiece(x + 1, y + 1)"
            [src]="getSVG(x + 1, y + 1)"
            class="chess-image"
          />
        </div>
      </div>
    </div>
  </div>
</div>
